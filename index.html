<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="timer-container">
      <div class="text">
        <p class="num days">0</p>
        <span>Days</span>
      </div>
      <div class="text">
        <p class="num hours">0</p>
        <span>Hours</span>
      </div>
      <div class="text">
        <p class="num minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="text">
        <p class="num seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <div class="input-container">
      <label for="datetime">Set Target Date and Time:</label>
      <input type="datetime-local" id="datetime" required />
      <button id="start-btn">Start Countdown</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
